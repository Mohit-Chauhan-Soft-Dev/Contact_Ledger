spring.application.name=Contact_Ledger

# Database Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security Configuration
# spring.security.user.name=Mohit
# spring.security.user.password=Mohit@420
# spring.jpa.open-in-view=false

# OAuth2 Client Configuration for Google
spring.security.oauth2.client.registration.google.client-name=${CLIENT_NAME}
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${USER_SCOPE}

# OAuth2 Client Configuration for Github
spring.security.oauth2.client.registration.github.client-name=${CLIENT_NAME1}
spring.security.oauth2.client.registration.github.client-id=${CLIENT_ID1}
spring.security.oauth2.client.registration.github.client-secret=${CLIENT_SECRET1}
spring.security.oauth2.client.registration.github.scope=${USER_SCOPE1}





